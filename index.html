<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์สถานศึกษา</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .slideshow-container {
            position: relative;
            max-width: 50%;
            margin: auto;
            overflow: hidden;
        }
        .slides {
            display: none;
            width: 100%;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .news {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .news-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        footer {
            text-align: center;
            background-color: #0056b3;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logosvc.png" alt="โลโก้สถานศึกษา">
            <h1>วิทยาลัยอาชีวศึกษาสุราษฎร์ธานี
        </div>
        <nav>
            <ul>
                <li><a href="index.html">หน้าแรก</a></li> <!-- index.html -->
            <li><a href="ผู้บริหาร.html">ผู้บริหาร</a></li> <!-- ผู้บริหาร.html -->
            <li><a href="บุคลากร.html">บุคลากร</a></li> <!-- บุคลากร.html -->
            <li><a href="นักเรียนนักศึกษา.html">นักเรียนนักศึกษา</a></li> <!-- นักเรียนนักศึกษา.html -->
            <li><a href="สาขาวิชา.html">สาขาวิชา</a></li> <!-- สาขาวิชา.html -->
            </ul>
        </nav>
    </header>

    <section class="slideshow-container">
        <img class="slides" src="s1.jpg" alt="ภาพประชาสัมพันธ์ 1">
        <img class="slides" src="s2.jpg" alt="ภาพประชาสัมพันธ์ 2">
        <img class="slides" src="s3.jpg" alt="ภาพประชาสัมพันธ์ 3">
        <button class="prev" onclick="plusSlides(1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </section>

    <section class="news">
        <h2>ข่าวประชาสัมพันธ์</h2>
        <div class="news-item">
            <h3>เปิดรับสมัครนักศึกษาใหม่</h3>
            <p>รายละเอียดเกี่ยวกับการรับสมัคร...</p>
        </div>
        <div class="news-item">
            <h3>ประกาศวันเปิดภาคเรียน</h3>
            <p>ข้อมูลเกี่ยวกับวันเปิดภาคเรียน...</p>
        </div>
    </section>

    <footer>
        <p></p>
    </footer>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000);
        }

        function plusSlides(n) {
            slideIndex += n - 1;
            showSlides();
        }
    </script>
</body>
</html>
